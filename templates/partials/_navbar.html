{% load static %}
<!--  -->

<nav class="navbar navbar-expand-sm bg-info navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <!-- static/img/logo.png -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li {% if "/" == request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3" {% endif %}>
          <a class="nav-link" href="{%url 'home'%}">Home</a>
        </li>
        <li {% if "about" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{%url 'about'%}">About</a>
        </li>

        <li {% if "posts" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{%url 'posts'%}">Recipes</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li {% if "login" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li {% if "contact" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
        <li {% if "/contact/contribution" ==  request.path %} class="nav-item active  mr-3" {% else %}
          class="nav-item   mr-3" {% endif %}>
          <a class="nav-link" href="{%url 'payments'%}">Contribution</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
