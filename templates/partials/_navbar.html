<nav class="navbar navbar-expand-sm bg-info navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <!-- static/img/logo.png -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li {% if "/" == request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3" {% endif %}>
          <a class="nav-link" href="{%url 'home'%}">Home</a>
        </li>
        <li {% if "about" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{%url 'about'%}">About</a>
        </li>

        <li {% if "posts" in request.path %} class="nav-item active  mr-3" {% else %} class="nav-item   mr-3"
          {% endif %}>
          <a class="nav-link" href="{%url 'posts'%}">Recipes</a>
        </li>
      </ul>

     <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            
            <li class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
            <li
            {% if 'dashboard' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'contact' %}">
                 <i class="fas fa-envelope-square"></i> Contact</a>
            </li>
            <li
            {% if 'dashboard' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'payments' %}">
               <i class="fas fa-donate"></i> Contribute</a>
            </li>
          {% else %}
            <li
            {% if 'login' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i>

                Login</a>

            </li>
             <li
            {% if 'contact' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'contact' %}">
                <i class="fas fa-envelope-square"></i> Contact</a>
            </li>
             <li
            {% if 'Contribution' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'payments' %}">
                <i class="fas fa-donate"></i> Contribute</a>
            </li>
          {% endif %}
    </div>
  </div>
</nav>
