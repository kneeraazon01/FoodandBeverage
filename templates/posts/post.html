{% extends "base.html" %}
{% block title %}
|{{post.title}}
{% endblock%}
{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">{{post.title}}</h1>
                <p class="lead">
                    <i class="fas fa-map-marker"></i> Balkumari, Kathmandu</p>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'home'%} ">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'posts'%}">Latest Releases</a>
                </li>
                <li class="breadcrumb-item active">{{post.title}}</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Listing -->
<section id="listing" class="py-4">
    <div class="container">
        <a href="{% url 'posts'%}" class="btn btn-light mb-4">Back To Latest Releases</a>
        <div class="row">
            <div class="col-md-12">
                <!-- Home Main Image -->
                <img src="{{post.photo_main.url}}" alt="this is image related to the post"
                    class="img-main img-fluid mb-3">

                <!-- Description -->
                <div class="row mb-5">
                    <div class="col-md-12">
                        {{post.description}}
                    </div>
                </div>

            </div>
        </div>
</section>

<!-- Inquiry Modal -->
<div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">Make An Inquiry</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="property_name" class="col-form-label">Property:</label>
                        <input type="text" name="listing" class="form-control" value="45 Drivewood Cirlce" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message:</label>
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <hr>
                    <input type="submit" value="Send" class="btn btn-block btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
